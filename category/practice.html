<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <div class="slider">
        <div class="images">
          <!--name/value-->
          <img src="pic1.jpg" class="img1">
          <img src="pic2.jpg" class="img2">
          <img src="pic3.jpg" class="img3">
          <!-- <img src="pic4.jpg" class="img4"> -->
          <img src="pic5.jpg" class="img5">
        </div>
         <div class="dots">
          <label for="img1"></label>
          <label for="img2"></label>
        </div> 
        <div onclick="side_slide(-1)" class="slide left">
          <i class="fa-solid fa-angle-left fa-2xl"></i>
        </div>
        <div onclick="side_slide(1)" class="slide right">
          <i class="fa-solid fa-angle-right fa-2xl"></i>
        </div>
    </div>


   <script src="script.js"></script>

</body>
</html>
